WEBVTT

1
00:00:00.000 --> 00:00:05.640
الرئيس التركي رجب طيب أردوغان عمره تقريباً سبعون عامة

2
00:00:05.760 --> 00:00:10.720
هو مجغول جداً هذه الأيام بالانتخابات الرئاسية التي ستجري بعد نحو الأسبوعين

3
00:00:11.160 --> 00:00:15.400
لديه جدوى الأعمال مليئ بالأنشطة الانتخابية من خطبات للجماهير

4
00:00:15.480 --> 00:00:17.480
اجتماعات لقاءات تلفزيونية

5
00:00:18.080 --> 00:00:24.400
في الأمس كان له لقاء تلفزيوني مباشر ومشترك على قناة السابعة وقناة أولكا

6
00:00:24.400 --> 00:00:31.800
تأخرت ساعة ونصف الساعة المقابلة وذهبت التكهنات باتجاه صحة أردوغان

7
00:00:32.320 --> 00:00:36.040
في المقابلة بدأ وجه أردوغان متعباً

8
00:00:36.320 --> 00:00:38.560
وعيناه تدمعان أثناء الحديث

9
00:00:38.880 --> 00:00:44.360
لكن ما حدث في منتصف اللقاء أثار تساؤلات عن حالته الصحية

10
00:00:44.760 --> 00:00:50.040
مدير قناة أولكا حسن أسترك كان يسأل أردوغان سؤالاً

11
00:00:50.040 --> 00:00:54.240
عن احتمال إبقاء بعض الوزراء الحاليين في الحكومة المقبلة

12
00:00:54.440 --> 00:00:56.440
إذا فاز بالانتخابات

13
00:00:56.440 --> 00:01:21.440
ثم يرتبك المدير وهكذا بدأ المشهد شاهد

14
00:01:21.440 --> 00:01:27.440
رأيتم في آخر لقطة في هذا الفيديو تحولت الشاشة إلى اللون البرتقالي

15
00:01:27.640 --> 00:01:31.440
بدل من أن تظهر سورة أردوغان للرد مثلاً

16
00:01:31.640 --> 00:01:38.040
فاضطر القائمون على البرنامج للذهاب إلى الإعلانات لمدة عشرين دقيقة تقريباً

17
00:01:38.240 --> 00:01:43.440
ثم ظهر أردوغان مرة أخرى وهذا ما قاله عما حصل في أثناء اللقاء

18
00:01:43.640 --> 00:01:45.040
ولماذا بدأ هكذا

19
00:01:45.040 --> 00:01:54.040
كان هناك عملات محاولة مستمرة وبسبب هذه العملات

20
00:01:54.240 --> 00:01:58.040
أشعر بالعصير

21
00:01:58.240 --> 00:01:59.440
أتمنى لكم

22
00:01:59.640 --> 00:02:00.440
شكراً

23
00:02:00.640 --> 00:02:08.040
فكرت في أنني أعتقد أنه يمكن أن يكون خطأ إيقاف البرنامج

24
00:02:08.240 --> 00:02:11.840
فقلت لهم أننا قد وضعنا لهم وأننا سنذهب

25
00:02:11.840 --> 00:02:19.840
ونحن نتعاون في هذه المرات المتعاونة

26
00:02:20.040 --> 00:02:24.840
أتمنى لكم ومشاهدتكم حلالة

27
00:02:25.040 --> 00:02:27.840
المتحدث باسم رئاسة تركيا إبراهيم كالين

28
00:02:28.040 --> 00:02:31.440
قال في تغريدة على تويتر أن الرئيس التركي بصحة جيدة

29
00:02:31.640 --> 00:02:38.840
لكن أردوغان آلن عن تعليق مؤقت لجميع أنشطته الانتخابية المقررة اليوم الأربعة

30
00:02:38.840 --> 00:02:43.840
وقال في تغريدته اليوم سأرتاح في المنزل بنصيحة أطبائنا لسوء الحظ

31
00:02:44.040 --> 00:02:50.640
لن نتمكن من الاجتماع اليوم مع إخواني من كريكلا ويوسغات وسيواس بإذن الله

32
00:02:50.840 --> 00:02:54.840
سنواصل برنامجنا ابتداء من الغد

33
00:02:55.040 --> 00:02:58.840
هكذا قال على وسائل التواصل هكذا كانت التعليقات

34
00:02:59.040 --> 00:03:03.240
منها تعليق ليوسف رغم رفض الرئيس أردوغان مصافحة أي من قيادات المعارضة

35
00:03:03.440 --> 00:03:05.440
خصوصاً كليجتار أغلو

36
00:03:05.440 --> 00:03:10.240
لكن أزعماء المعارضة تسابق اليوم ليتمنى له الصحة بعد الإعلان عن مرضه

37
00:03:10.440 --> 00:03:17.840
ليس حباً فيه ربما ولكن ضمن حملة المعارضة التي تريد القول بأنها تمثل روحاً جديدة في السياسة

38
00:03:18.040 --> 00:03:24.640
طبعا هذا الإعلامي يوسف الشريف أما حسن عباس أو عبد الرحمن سليمان

39
00:03:24.840 --> 00:03:29.040
أولاً أردوغان رجل مخلص لوطنه وشعبه وكل الأمة الإسلامية تحبه

40
00:03:29.240 --> 00:03:34.240
لأنه شخص عادل لا أعرف ما هو سبب بغض جزء من الناس له

41
00:03:34.240 --> 00:03:40.840
أعود لحسن هنا يقول حسن في هذه التغريدة من معرفتي به لا أستطيع أن أستبعد

42
00:03:40.840 --> 00:04:05.840
كون هذه الحركة مناورة لكسب التعاطف قبل الانتخابات
